<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="/CSS/recipes.css"> -->
    <script src="js/playing.js" type="module"></script>
</head>
<body>
    <div id="container">
        <header>
            <h4 id="header">The Movie Database</h4>
        </header>
        <nav>
            <button data-topic="now_playing" title="Now Playing">Now Playing</button>
            <button data-topic="popular" title="Popular">Popular</button>
            <button data-topic="top_rated" title="Top Rated">Top Rated</button>
            <button data-topic="upcoming" title="Upcoming">Upcoming</button>
        </nav>
        <main>
            <section id="movie-list"></section>
        </main>
        <footer>
            <p>The Movies Database</p>
            <p>&copy; 2025</p>
        </footer>
    </div>
</body>
<template id="movie-card">
    <article>
        <header>
            <h2></h2>
        </header>
        <section>
            <div>
                <img src="" alt="">
            </div>
            <div>
                <h3>Overview <br> <span id="overviewContent" class="pill"></span></h3>
            </div>
        </section>
        <div>
            <p id="releaseDate" class="pill"></p>
        </div>
    </article>
</template>
</html>
